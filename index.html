<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Crypto League</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link href="styles.css" rel="stylesheet">  

     <link rel="icon" type="image/png" href="https://i.imgur.com/l429Ofx.png">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="CryptoLeague" ng-controller="MainController" id="MainControllerTag">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="#">
        <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
        CryptoLeague
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" ng-class="{active: $route.current.activetab == 'index'}">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item" ng-class="{active: $route.current.activetab == 'auction'}">
            <a class="nav-link" href="#!auction">Auction</a>
          </li>
          <!--<li class="nav-item" ng-class="{active: $route.current.activetab == 'marketplace'}">
            <a class="nav-link" href="#!marketplace">Marketplace</a>
          </li>-->
          <li class="nav-item" ng-class="{active: $route.current.activetab == 'artwork'}">
            <a class="nav-link" ng-href="#!artwork/{{currentArtworkSearch.theDot}}">Artworks</a>
          </li>
          <li class="nav-item" ng-class="{active: $route.current.activetab == 'FAQ'}">
            <a class="nav-link" ng-href="#!FAQ">FAQ</a>
          </li>
          <li class="nav-item" ng-class="{active: $route.current.activetab == 'me'}">
            <a class="nav-link " href="#!me"><i class="fas fa-user"></i></a>
          </li>
        </ul>
      </div>
    </div>
    </nav>

    <div ng-view></div> 

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>CryptoLeague is a fun and for charity project!</p>
        <p>Want to know more? <a href="#!FAQ">Read the FAQ</a> or contact us at <a  href="mailto:info@cryptoleague.co">info@cryptoleague.com</a>.</p>
      </div>
    </footer>

    <!-- Scripts -->

    <!-- Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-route.min.js"></script>

    <!-- IPFS JS -->
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>

    <!-- Big Number -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/6.0.0/bignumber.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/web3@0.20.6/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@3.0.4/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </body>
</html>
